<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>                                     
  <style>
    body {
      margin: 0;
      background-color: #5E5E5E;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Header bar */
    header {
      background-color: #574373;     /* dark purple header */
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      color: white;
      margin: 0;
      font-size: 2.2em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }
    nav a:hover {
      color: #e8bd3c;             /* highlight on hover */
    }

    /* Page content */
    .content {
      padding: 40px;
      text-align: center;
    }

    /* Grid wrapper for project cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* strictly 3 per row */
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Card container */
    .container {
      position: relative;
      width: 100%;
    }

    /* Make images responsive */
    .container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    /* Button overlay on image */
    .container .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      background-color: #555;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .container .btn:hover {
      background-color: black;
    }

    /* Section headers */
    h2, h3 {
      color: black;
    }
  </style>
</head>
