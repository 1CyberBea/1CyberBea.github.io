<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background-color: #5E5E5E;
      font-family: Helvetica, Arial, sans-serif;
    }

    /* Header bar */
    header {
      background-color: #574373;     /* dark purple header */
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      color: white;
      margin: 0;
      font-size: 2.2em;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.2em;
    }
    nav a:hover {
      color: #e8bd3c;             /* highlight on hover */
    }

    /* Page content */
    .content {
      padding: 40px;
      text-align: center;
    }

    /* Grid wrapper for project cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 30px;
      justify-content: center;   /* center the grid */
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Card container */
    .container {
      position: relative;
      width: 250px;       /* fixed card width */
      margin: 0 auto;     /* keep centered in each grid cell */
    }

    /* Make images uniform size */
    .container img {
      width: 100%;
      height: 180px;      /* fixed height for consistency */
      object-fit: cover;  /* crop without distortion */
      display: block;
      border-radius: 8px;
    }

    /* Button overlay on image */
    .container .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      background-color: #555;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .container .btn:hover {
      background-color: black;
    }

    /* Section headers */
    h2, h3 {
      color: black;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 per row */
      }
    }

    @media (max-width: 500px) {
      .card-grid {
        grid-template-columns: 1fr; /* 1 per row */
      }
      .container {
        width: 90%; /* let it expand a bit on small screens */
      }
    }
  </style>
</head>
